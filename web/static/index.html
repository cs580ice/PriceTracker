<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PriceTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">PriceTracker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="https://github.com/cs580ice/PriceTracker">About</a></li>
                </ul>
            </div><!--/.nav-collapse -->
          </div>
    </nav>
      
    <div class="jumbotron">
      <div class="container">
        <h2>Track product</h2>
        <form class="form-inline" id="formIndex">
          <div class="form-group" style="width:80%">
            <label class="sr-only" for="formIndexUrl">Product URL</label>
            <input type="url" class="form-control" style="width:100%" id="formIndexUrl" placeholder="https://www.newegg.com/Product/Product.aspx?Item={productID}">
          </div>
          <button type="submit" class="btn btn-primary">Track</button>
        </form>
      </div>
    </div>

    <div class="container" id="tableOutput">
        <p id="productName"><b><span id="title"></span></b><span id="productID"></span></p>
        <b><p id="latestPrice"></p></b>
        <img id="productPicture" src=""/>
        <table id="historyTable">
        </table>
    </div>
    
    <div class="container" id="alertBox" style="display:none">
      <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>Product has not been tracked!</strong> <a href="#" class="alert-link" id="trackLink">Start tracking</a>
      </div>
    </div>

    <hr/>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy;2017 Team Ice</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="client.js"></script>
  </body>
</html>
